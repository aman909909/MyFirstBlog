{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
   <!-- <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet"> -->
    <title>{%block title%}{%endblock%}</title>
    <style>
      h1{
    margin-top: 210px;
    font-family: 'Anton', sans-serif;
    font-size: 150px;
    letter-spacing: 15px;
    color: white;
}
hr{
    width: 25%;
    
}
body{
    background: #5A5A5A;
}

h4{
    color: white;
    letter-spacing: 10px;
}


#foot{
    font-size: 30px;
    padding-bottom: 5px;
    margin-bottom: 5px;
}
        #ic{
            font-size: 80px;
        }
        i{
            font-size: 30px;
        }
 
        .set{
          background-color: #aaa5a5;
          border-radius: 10px;
          
        }
        #nv{
          background-color:#2d2727;
          height: 60px;
          
          
        }
        
    </style>
  </head>
  <body>
     
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="nv">
        <a class="navbar-brand" href="#" style="color: white; letter-spacing: 5px; font-size: 40px;"><i class="fab fa-artstation"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto navbar-right" >
            <li class="nav-item {% if request.path == '/blog/' %}set{% endif %}" >
              <a id= "nac" class="btt nav-link nac mr-1" href="{%url 'home_page'%}" style=" border-radius: 50px; color: white; font-weight: bold; font-size: 25px;">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item  mr-2 {% if request.path == '/blog/show/' %}set{% endif %}">
              <a id="nac2" class="btt nav-link" href="{%url 'show_page'%}" style="border-radius: 50px; color: white; font-weight: bold; font-size: 25px;">BLOG</a>
            </li>
            <li class="nav-item mr-3 {% if request.path == '/blog/new/' %}set{% endif %}">
                <a id="nac2" class="btt nav-link" href="{%url 'new_page'%}" style="border-radius: 50px; color: white; font-weight: bold; font-size: 25px;">ADD NEW</a>
              </li>
            <li class="nav-item mr-2">
                <a id="nac2" class=" btt nav-link pl-2 pr-2" href="https://www.facebook.com/amanashish123" style="color: white; font-weight: bold; font-size: 25px; border-radius: 150px;"><i class=" pr-2 fab fa-facebook-f mr-1 ml-4 pl-0"></i></a>
            </li>
            <!--<li class="nav-item active mr-3">
                <a id="nac2" class="nav-link" href="#" style="color: white; font-weight: bold; font-size: 25px;"><i class="fab fa-twitter mr-1"></i></a>
            </li>-->
            <li class="nav-item mr-3">
                <a id="nac2" class="btt nav-link " href="https://www.linkedin.com/in/aman-ashish-b66953189/" style="color: white; font-weight: bold; font-size: 25px; border-radius: 150px;"><i class="fab fa-linkedin-in mr-4"></i></a>
            </li>
           
          </ul>

          <form class="form-inline my-2 my-lg-0 navbar-right mr-0 " method="GET" action="{%url 'search'%}">
            <input value="{{request.GET.q}}" name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info  my-2 my-sm-0" style="color: white;" type="submit">Search</button>
          </form>


          <ul class="navbar-nav ml-5 navbar-right" >
           
            <li class="nav-item mt-1 text-info" style="font-weight: bold; font-size: 25px;">
              <span>Hello, <a href="{%url 'profile' z=user.id%}">{{request.user}} <img src="/blog{{user.userprofile.img.url}}" style="height:40px; width: 40px; border-radius: 100px;"></a></span>
             
            </li>
            <li class="nav-item ml-3 mt-1 " style="font-weight: bold; font-size: 25px;">
              <span><a style="color: rgb(223, 96, 96);" href="{%url 'logout_page'%}">Logout</a></span>
             
            </li>
            
           
            
            
          </ul>
         
        </div>
      </nav>
    {%block content%}{%endblock%}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{%static 'js/bootstrap.min.js'%}" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'js/basic.js'%}"></script>

  </body>
</html>
