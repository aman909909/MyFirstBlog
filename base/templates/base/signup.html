{%load static%}
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            body{
                background: rgb(223, 213, 213);
            }
        </style>
        <link rel="stylesheet" href="{%static 'css/homec.css'%}">
        <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    </head>
    <body>
        <div class="container jumbotron bg-dark pt-5 pb-4 shadow-lg" style="margin-top: 50px; width: 40%; color: white; text-decoration: underline;">
            <h2 class="pt-0 mb-3 mb-5">
                Signup <i class="ml-2 mt-1 fas fa-sign-in-alt"></i>
            </h2>
            <form method="POST" action="{%url 'signup_page'%}" class="form-horizontal" enctype="multipart/form-data">
              {%csrf_token%}
                <div class="form-group">
                  <label for="username" style="color: white; font-size: 40px;" class="control-label" ><i class="far fa-id-card"></i></label>
                  <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username">
                  
                </div>
             
                
                <div class="form-group">
                    <label for="email" style="color: white; font-size: 40px;"><i class="fas fa-envelope-square"></i></label>
                    <input type="email" class="form-control"  name="email" id="email" placeholder="Email">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" style="color: white; font-size: 40px;"><i class="fas fa-unlock-alt"></i></label>
                  <input type="password" class="form-control"  name="password1" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2" style="color: white; font-size: 40px;"><i class="fas fa-unlock-alt"></i></label>
                    <input type="password" class="form-control"  name="password2" id="exampleInputPassword2" placeholder="Password again">
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlFile1"><i class="fas fa-user-circle mb-2"style="color: white; font-size: 40px;" ></i>
                    </label>
                    <input type="file" class="form-control-file" name="profile" id="exampleFormControlFile1">
                  </div>  
                <button type="submit" class="btn btn-primary mt-3">Signup</button>
               
              </form>
              {% for m in messages%}
              <div role="alert" class="alert alert-danger mt-4 text-center">
                  {{m}}
              </div>
             
              {%endfor%}
              <p class="text-light d-inline">Already have an account?</p> <a class="text-info ml-2" href="{%url 'login_page'%}">Login</a>
        </div>
        

    </body>
</html>
